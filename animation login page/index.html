<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Login and SignUp Page</title>
    <link rel="stylesheet" href="assest/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="signup-section">
            <header>SignUp</header>
            <div class="social-buttons">
                <button>
                    <i class="bx bxl-google"></i>
                    Use Google
                </button>
                <button>
                    <i class="bx bxl-apple"></i>
                    Use Apple
                </button>
            </div>
            <div class="separator">
                <div class="line"></div>
                <p>Or</p>
                <div class="line"></div>
            </div>
            <form action="">
                <input type="text" name="fullname" id="fullname" placeholder="FullName" required>
                <input type="email" name="email" id="email" placeholder="Email Address" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <a href="#">Forget Password?</a>
                <button type="submit" class="btn">SignUp</button>
            </form>
        </div>
        <div class="login-section">
            <header>Login</header>
            <div class="social-buttons">
                <button>
                    <i class="bx bxl-google"></i>
                    Use Google
                </button>
                <button>
                    <i class="bx bxl-apple"></i>
                    Use Apple
                </button>
            </div>
            <div class="separator">
                <div class="line"></div>
                <p>Or</p>
                <div class="line"></div>
            </div>
            <form action="">
                <input type="email" name="email-signup" id="email-signup" placeholder="Email Address" required>
                <input type="password" name="password-signup" id="password-signup" placeholder="Password" required>
                <a href="#">Forget Password?</a>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
    <script src="assest/app.js"></script>
</body>

</html>
